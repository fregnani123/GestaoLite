<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000;">
    <link rel="stylesheet" href="../style/css-individual/login.css">
    <link rel="stylesheet" href="../style/css-global/global.css">
    <link rel="stylesheet" href="../style/css-global/inputs.css">
    
    <title>Gestão Lite - Login</title>
</head>
<body>
    <header>
        <img class="img-logo" src="../style/img/logoFGL.png" alt="GestãoLite">
    </header>

    <div class="ativar-produto">
        <button id="ativar-btn" disabled>Ativar Produto</button>
    </div>

    <div class="login-container">
        <p class="welcome-msg"><strong class="strong-bem-vindo">Bem-vindo!</strong> Autentique-se para acessar o sistema.</p>
        <form>
            <div class="form-group">
                <label class="label-acess" for="username">Usuário</label>
                <img class="img-user" src="../style/img/user.png" alt="">
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>

            <div class="form-group">
                <label class="label-acess" for="password">Senha</label>
                <img class="img-cadeado" src="../style/img/cadeado.png" alt=""> 
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>

            <button id="formLogin">Entrar</button>
        </form>
        <div id="mensagem-licenca"></div>
    </div>

    <footer>
        &copy; <span id="current-year"></span> FGL Software Solutions – Todos os direitos reservados
        Versão 2.1.0
    </footer>

</body>
<script src="../config/ApiLicenca.js"></script>
<script src="../config/loginUsers.js"></script>
<script src="../Renderer/services/alertMsg.js"></script>
<script src="../config/apiUser.js"></script>

</html>
